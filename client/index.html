<!DOCTYPE html> 
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <!-- <div id="grid-wrapper"> -->
    <div id="backdrop"></div>
    <div id="curtain">
        <h1 id="pageTitle">Movies</h1>
        <div id="dataEntry">
            <input type="text" id="input-movie-title" placeholder="Title...">
            <input type="text" id="input-movie-year" placeholder="Year...">
            <input type="text" id="input-movie-lead" placeholder="Lead...">
            <input type="text" id="input-movie-genre" placeholder="Genre...">
            <input type="text" id="input-movie-duration" placeholder="Duration...">
        </div>
        <div id="submitAction">
            <button id="add-data-button">Add New Movie</button>
        </div>
        <div id="blackStrip">
            <div id="tableHeaders">
                <h3 class="tHead">Title</h3>
                <h4 class="tHead">Year</h4>
                <p class="tHead">Lead Actor/Actress</p>
                <p class="tHead">Genre</p>
                <h4 class="tHead">Length</h4>
            </div>
        </div>
        <section>
        </section>
    </div> 
    <script src="app.js"></script>
    <!-- </div> -->
</body>
</html>
